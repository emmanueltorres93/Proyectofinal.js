<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Torres de Buenos Aires - Fabricación de iluminación artesanal - Iluminacion">
  <meta name="author" content="Emmanuel Ignacio Torres">
  <meta name="keywords" content="Iluminación,Fabricación de arañas, lamparas de mesa, apliques">

</head>
<body>

  <h1>Tienda de Iluminación Artesanal</h1>
  <div id="filtro">
    <label for="tipo">Filtrar por tipo:</label>
    <select id="tipo" onchange="filtrarPorTipo(productos)">
      <option value="todos">Todos</option>
      <option value="araña">Araña</option>
      <option value="aplique">Aplique</option>
      <option value="lampara">Lámpara</option>
    </select>
  </div>
  <div id="productos"></div>
  <div id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="carrito-items"></ul>
    <p id="carrito-total">Total: $0</p>
    <button id="vaciar-carrito">Vaciar Carrito</button>
    <button id="comprar-btn">Comprar</button>
  </div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
